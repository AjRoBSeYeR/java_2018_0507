<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bienvenido a libros</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<script th:href="@{/jquery/jquery.js}"></script>
<script th:href="@{/js/bootstrap.js}"></script>
  
</head>
<body>

	<div class="text-center">
 		<h1>Libros</h1>
 	</div>
	
<div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
    
    
    <!-- Contenidos -->
    <a class="btn btn-info" href="/editoriales/">Editoriales</a>
    <div class="table-responsive">
  	<table class="table table-striped">
 		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Editorial</th>
				<th>ISBN</th>
				<th><div class="text-center"><a th:href="@{/libros/crear/0}" class="btn btn-info">Libro Nuevo</a></div></th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="libro : ${libros}">
				<tr>
					<th th:text="${libro.idlibro}"/><td th:text="${libro.titulo}"/><td th:text="${libro.editorial}"/><td th:text="${libro.isbn}"/>
					<td><div class="text-center"><a th:href="@{/libros/editar/{id}(id=${libro.idlibro})}" class="btn btn-success">Editar</a>
													<a th:href="@{/libros/borrar/{id}(id=${libro.idlibro})}" class="btn btn-danger">Borrar</a></div></td>
					
				</tr>
			</th:block>
		</tbody>
	  </table>
	</div>
    
    <!-- End Contenidos -->
    
    </div>
     <div class="col-sm-2">
     
    </div>
  </div>





</body>
</html>
