<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../../css/bootstrap.min.css">

<script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>

<title>Bienvenido a libros</title>
</head>
<body>
<div class="container">
	<h2 class="h2">Libro</h2>

	<form action="#" th:action="@{/libros/{accion}(accion=${accion})}"
		th:object="${libro}" method="post">
		<div class="form-group">
			<label for="titulo">Nombre</label> <input class="form-control" type="text"
				th:field="*{titulo}"
				th:attr="disabled=${accion == 'borrar'}" /> <span
				th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}">Error
				titulo</span>
		</div>
		<div class="form-group">
		<input type="hidden" th:field="*{id}" />
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Aceptar</button>
		</div>
		
	</form>
</div>
</body>
</html>
