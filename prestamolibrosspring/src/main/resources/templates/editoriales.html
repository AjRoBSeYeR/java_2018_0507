<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/estilos.css" type="text/css">

<script src="js/bootsrap.min.js"></script>
<script src="js/jquery-1.12.4.min.js"></script>
<title>Bienvenido a editoriales</title>
</head>
<body>

	<h2>Editoriales</h2>

	<table class="table table-condensed">
		<thead>
			<tr class="success">
				<th>ID</th>
				<th>Nombre</th>
				<th><a th:href="@{/editoriales/crear/0}">Nueva</a></th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="editorial : ${editoriales}">
				<tr>
					<th th:text="${editorial.id}"/><td th:text="${editorial.nombre}"/>
					<td><a th:href="@{/editoriales/editar/{id}(id=${editorial.id})}">Editar</a></td>
					<td><a th:href="@{/editoriales/borrar/{id}(id=${editorial.id})}">Borrar</a></td>
				</tr>
			</th:block>
		</tbody>
	</table>

</body>
</html>
