<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/formulario}" th:object="${greeting}" method="post">
    	<p>Id: <input type="number" th:field="*{id}" /></p><span th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Id Error</span>
        <p>Message: <input type="text" th:field="*{content}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p><span th:if="${#fields.hasErrors('contenido')}" th_errors="*{contenido}">Contenido error</span>
    </form>
</body>
</html>
