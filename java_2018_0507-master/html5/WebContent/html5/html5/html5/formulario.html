<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Login</legend>
            <p>
                <label for="id">
                    Id
                </label>
                <input type="number"
                    id="id" name="id" 
                    placeholder="Id"
                    min="1" />
            </p>
            <p>
                <label for="titulo">
                    Título
                </label>
                <input type="text"
                    id="titulo" name="titulo"
                    placeholder="Entre 3 y 10 caracteres"
                    pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ ]{3,10}" />
            </p>
            <p>
                <label for="dni">
                    DNI
                </label>
                <input type="text"
                    id="dni" name="dni"
                    placeholder="12345678A"
                    pattern="[0-9]{8}[A-Z]"
                    required="required" />
            </p>
            <p>
                <label for="fecha">
                    Fecha
                </label>
                <input type="date"
                    id="fecha" name="fecha"
                    placeholder="aaaa-mm-dd" />
            </p>
            <p>
                <label for="sexomucho">
                    Mucho sexo
                </label>
                <input type="radio"
                    id="sexomucho" name="sexo" />
                <label for="sexoregular">
                    Regular sexo
                </label>
                <input type="radio"
                    id="sexoregular" name="sexo" />
                <label for="sexopoco">
                    Poco sexo
                </label>
                <input type="radio"
                    id="sexopoco" name="sexo" />
            </p>
            <p>
                <label for="tipo">
                    Tipo
                </label>
                <select id="tipo" name="tipo">
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                </select>
            </p>
            <p>
                <input type="submit" value="Aceptar"/>
            </p>
        </fieldset>
    </form>
</body>
</html>
