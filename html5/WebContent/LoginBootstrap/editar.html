<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Editar libro</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/estilos.css" />

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron">
                <div class="container">
                    <h1 class="text-center">Editar libro</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <form class="form-horizontal" action="./plantilla.html">
                    <div class="form-group">
                        <label for="inputId">ID</label>
                        <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                    </div>
                    <div class="form-group">
                        <label for="inputIsbn">ISBN</label>
                        <input type="number" class="form-control" id="inputIsbn" placeholder="ISBN">
                    </div>
                    <div class="form-group">
                        <label for="inputTitulo">Título</label>
                        <input type="text" class="form-control" id="inputTitulo" placeholder="Título">
                    </div>
                    <div class="form-group">
                        <label for="inputAutor">Autor</label>
                        <input type="text" class="form-control" id="inputAutor" placeholder="Autor">
                    </div>
                    <div class="form-group">
                        <label for="inputEditorial">Editorial</label>
                        <input type="text" class="form-control" id="inputEditorial" placeholder="Editorial">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-default">Aplicar y aceptar</button>
                        <button class="btn btn-default"><a href="plantilla.html">Cancelar</a></button>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
</body>

</html>
