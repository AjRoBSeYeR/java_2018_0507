<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ipartek Market</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <header>
            <!-- Menú principal con logotipo -->
            <nav class="navbar navbar-default navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.html"><img src="img/logo.svg" alt="Ipartek Market"></a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="#">Panel de administración</a></li>
                            <li><a href="index.html">Volver a Inicio</a></li>

                        </ul>

                    </div>
                    <!--/.nav-collapse -->
                </div>
            </nav>

        </header>
        <section>
            <div class="row">


                <!--Parte derecha-->
                <div class="col-xs-12 col-sm-9 col-md-12">
                    <h1>Iniciar sesión</h1>
                    <ol class="breadcrumb">
                        <li><a href="#">Ipartek Market</a></li>
                        <li class="active">Login</li>
                    </ol>
                    <form action="adm.html" method="get">
                        <div class="form-group">
                            <label for="botonmail">Introduzca su correo electrónico:</label>
                            <input type="email" class="form-control" id="botonmail" placeholder="Ej: juan@contoso.com" required="required">
                        </div>
                        <div class="form-group">
                            <label for="botonpassword">Contraseña</label>
                            <input type="password" class="form-control" maxlength="15" id="botonpassword" required="required">
                        </div>

                        <button type="submit" class="btn btn-default">Iniciar sesión</button>

                    </form>
                    <p><a href="#">¿Olvidó la contraseña?</a></p>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <div class="container text-center">
            <hr />
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-md-3">
                        <ul class="nav nav-pills nav-stacked">
                            <li><a href="#">Política de privacidad</a></li>
                            <li><a href="#">Contacto</a></li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <ul class="nav nav-pills nav-stacked">
                            <li><a href="#">Localización</a></li>
                            <li><a href="#">Ofertas</a></li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <ul class="nav nav-pills nav-stacked">
                            <li><a href="#">Seguridad</a></li>
                            <li><a href="#">Compromiso de calidad</a></li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <ul class="nav nav-pills nav-stacked">
                            <li><a href="#">Política de envíos</a></li>
                            <li><a href="#">Administración</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="nav nav-pills nav-justified">
                        <li><a href="#">© 2018 Ipartek Market</a></li>
                        <li><a href="#"><img src="img/rrss/fb.png" alt="Facebook"></a></li>
                        <li><a href="#"><img src="img/rrss/twitter.jpg" alt="Twitter"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
