        <form>
            
            <h1>Formulario modificador de productos</h1><br>

            <div class="form-group"> <!-- Full Name -->
                <label for="full_name_id" class="control-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: Tomates">
            </div>    

            <div class="form-group"> <!-- Street 1 -->
                <label for="street1_id" class="control-label">Precio Unitario</label>
                <input type="text" class="form-control" id="unidad" name="unidad" placeholder="€/unidad">
            </div>                    

            <div class="form-group"> <!-- Street 2 -->
                <label for="street2_id" class="control-label">Precio/litro</label>
                <input type="text" class="form-control" id="litro" name="litro" placeholder="€/litro">
            </div>    

            <div class="form-group"> <!-- City-->
                <label for="city_id" class="control-label">Cantidad</label>
                <input type="number"  class="form-control" name="num" min="0" max="50">
                
            </div>
        <div class="form-group"> <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Modificar Producto</button>
            
    </div>     
    
    </form>
