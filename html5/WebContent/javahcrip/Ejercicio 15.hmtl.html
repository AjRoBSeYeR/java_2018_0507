<script type="text/javascript">
function muestraInformacion(event) {
    var x=event.clientX;
    var y=event.clientY;
    var tecla=String.fromCharCode(event.keyCode);

    
    
        document.getElementById("x").value=x;

    document.getElementById("y").value=y;
    document.getElementById("tecla").value=tecla;
    
   
    
    
}
    
    function cambiocolor(event){
        if (event.button==2)
		alert("El botón del ratón pulsado fue el derecho");
	if(event.button==1)
		alert("El botón del ratón pulsado fue el izquierdo");
    }
</script>
</head>

<body onmousemove="muestraInformacion(event)" onkeypress="muestraInformacion(event)" onclick="cambiocolor(event)">
