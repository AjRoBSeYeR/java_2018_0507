<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="css/bootstrap.min.css"/> 
    <script  src="js/jquery-1.12.4.min.js"></script>
    <script  src="js/bootstrap.min.js"></script>
         
    	<link href='fonts/oxigen.woff2' rel='stylesheet' type='text/css'>
		<link href='fonts/pasion1.woff2' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="css/registro.css"/> 
    <title>Registro</title>
</head>   
	<body>
		<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title">
	               		<h1 class="title">Registro de nuevo producto</h1>
	               		<hr/>
	               	</div>
	            </div>
	            <div class="col-sm-6">
				<div class="main-login">
					<form class="form-horizontal" method="post" action="#">
					
					<div class="form-group">
							<label for="name" class="col-sm-4 control-label">Categoria</label>
							<div class="col-sm-8">
								<div class="input-group">
									
									<select>
                                      <option value="alcohol">Alcohol</option>
                                      <option value="comida">Comida</option>
                                      <option value="limpieza">Limpieza</option>
                                      <option value="otros">Otros</option>
                                    </select>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label for="name" class="col-sm-4 control-label">Descripcion</label>
							<div class="col-sm-8">
								<div class="input-group">
									
									<input type="text" class="form-control" name="name" id="name"  placeholder="nombre del producto"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="precio" class="col-sm-4 control-label">Precio</label>
							<div class="col-sm-8">
								<div class="input-group">
									<input type="text" class="form-control"  name="precio" id="precio"  placeholder="introduzca el precio"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="col-sm-4 control-label">Descuento</label>
							<div class="col-sm-8">
								<div class="input-group">
									<input type="text" class="form-control" name="descuento" id="descuento"  placeholder="precio con descuento"/>
								</div>
							</div>
						</div>
						

					<div class="form-group">
				       <div class="row">
                       <div class="col-sm-3"></div>
                       <div class="col-sm-6"><button type="button" class="btn btn-primary btn-lg btn-block login-button">Registrar</button></div>
                       <div class="col-sm-3"></div>
                        </div>
							
						</div>
						<div class="login-register">
				            <a href="index.html">Inicio</a>
				         </div>
					    </form>
				    </div>
				</div>
				  <div class="col-sm-3"></div>
			</div>
		</div>

		<script type="text/javascript" src="assets/js/bootstrap.js"></script>
	</body>
</html>
