<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style type="text/css">@import url("css/calendar-tas.css");</style>
<script type="text/javascript" src="js/calendar.js" > </script>
<script type="text/javascript" src="js/calendar-es.js" ></script>
<script type="text/javascript" src="js/calendar-setup.js" ></script>

<script type="text/javascript">
window.onload = function() {
  Calendar.setup({
    inputField: "fecha",
    ifFormat:   "%A, %d de %B de %Y", 
    weekNumbers: false,
    button:     "selector"

  });
}
</script>


</head>
<body>

<p>Introduce la fecha pulsando sobre la imagen del calendario</p>
<input type="text" name="date" id="fecha" readonly="readonly" />
<img src="calendario.png" id="selector" />



</body>
</html>
