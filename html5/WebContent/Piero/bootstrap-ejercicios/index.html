<!DOCTYPE html>
<html lang="es">
<head>
	<title>Login</title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="../../ejemplobootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../../ejemplobootstrap/css/estilos.css"/>
	
	<script src="../../ejemplobootstrap/js/jquery-1.12.4.min.js"></script>
	<script src="../../ejemplobootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
			<form>
				<legend>Login</legend>
				<p>
				<label for="usuario">Usuario</label>
				<input type="text" id="usuario" name="usuario" placeholder="Usuario"/>
				</p>
				<p>
				<label for="password">Contraseña</label>
				<input type="password" id="password" name="password" placeholder="Contraseña"/>
				</p>
			</form>
			</div>
		</div>
	</div>

</body>
</html>
