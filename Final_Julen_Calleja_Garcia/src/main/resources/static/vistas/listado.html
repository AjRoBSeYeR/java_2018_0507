<!DOCTYPE html>
<html>
<head>
<script src="../js/jquery-1.12.4.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/listado.js"></script>
<link href="../css/bootstrap.min.css" rel="stylesheet"></link>
<link href="../css/estilos.css" rel="stylesheet"></link>
<meta charset="UTF-8">
<title>Listado</title>
</head>
<body>
	<div class="container">
	<div class="row">


		<div id="list"></div>

	</div>
	</div>
	<h3 style="margin-bottom: 50px">Registrar nuevo producto</h3>

	<form id="fproducto" class="form-horizontal col-md-6" method="post">
		<div class="form-group">
			<label for="nombre" class="col-sm-2  control-label">Nombre</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="nombre" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label for="imagen" class="col-sm-2  control-label">Imagen</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="imagen"
					placeholder="Nombre imagen descargada">
			</div>
		</div>
		<div class="form-group">
			<label for="descripcion" class="col-sm-2 control-label">Descripcion</label>
			<div class="col-sm-10">
				<textarea class="form-control" id="descripcion" placeholder=""></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="precio" class="col-sm-2 control-label">Precio</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="precio" placeholder="">
			</div>
		</div>

		<button class="btn btn-primary">Crear</button>
	</form>


</body>
</html>
