<!DOCTYPE html>
<html>
<head>
<script src="../js/jquery-1.12.4.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<link href="../css/bootstrap.min.css" rel="stylesheet"></link>
<link href="../css/estilos.css" rel="stylesheet"></link>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<form id="flogin" method="post">
		<div class="container login-container col-md-10 col-md-offset-3">
			<div class="row">
				<div class="col-md-6 login-form-1">
					<h3>Bienvenido</h3>

					<div class="form-group">
						<input type="text" class="form-control" placeholder=""
							value="" name="nombre"/>
					</div>
					<div class="form-group">
						<input type="password" class="form-control"
							placeholder=" " value="" name="password" />
					</div>
					<div class="form-group">
						<input type="submit" class="btnSubmit" value="Entrar" />
					</div>

				</div>
			</div>
		</div>
	</form>
</body>
</html>
